Application:
  Environment:
    ASPNETCORE_ENVIRONMENT: vc2
  Secrets:
    PharmaNet_PharmanetProxy__Endpoint: common-vc2-secrets
    PharmaNet_PharmanetProxy__Username: common-vc2-secrets
    PharmaNet_PharmanetProxy__Password: common-vc2-secrets
    PharmaNet_PharmanetProxy__ClientCertificatePassword: common-vc2-secrets

OpenShift:
  Environment: vc2
  ImageProject: d027a8-tools

image:
  stream: patientservice

resources:
  limits:
  # updated from 500m to 100m to test out start
    cpu: 100m
  # updated from 1Gi to 100Mi to test out start
    memory: 150Mi
  requests:
    cpu: 20m
  # updated from 512Mi to 50Mi to test out start
    memory: 50Mi
