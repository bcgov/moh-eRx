_format_version: "1.1"
services:
  - name: Health.PharmaNet.VC1.ClaimService
    host: claimservice-vc1-ppmservice.d027a8-test.svc
    port: 8080
    protocol: http
    path: /api/v1/claim
    routes:
      - name: VC1-ClaimService
        methods:
          - POST
        hosts:
          - pnet-vc1.api.gov.bc.ca
        paths:
          - /api/v1/Claim
        strip_path: true
        tags:
          - OAS3_import
          - ns.vc1-pnet
        plugins:
          - name: jwt-keycloak
            tags: [ns.vc1-pnet]
            enabled: true
            config:
              client_roles: null
              allowed_iss:
                - https://common-logon-test.hlth.gov.bc.ca/auth/realms/moh_applications
              run_on_preflight: true
              iss_key_grace_period: 10
              maximum_expiration: 0
              claims_to_verify:
                - exp
              consumer_match_claim_custom_id: false
              cookie_names: []
              scope: null
              uri_param_names:
                - jwt
              roles: null
              consumer_match: false
              well_known_template: https://common-logon-test.hlth.gov.bc.ca/auth/realms/moh_applications/.well-known/openid-configuration
              consumer_match_ignore_not_found: false
              anonymous: null
              algorithm: RS256
              realm_roles: null
              consumer_match_claim: azp
    tags:
      - OAS3_import
      - ns.vc1-pnet

